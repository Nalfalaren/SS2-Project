<html>

<head>
    <title>Custom Search JSON API Example</title>
</head>

<body>
    <div id="content"></div>
    <script>
        function hndlr(response) {
            console.log(response)
            for (var i = 0; i < response.items.length; i++) {
                var item = response.items[i];
                // Make sure HTML in item.htmlTitle is escaped.
                document.getElementById("content").append(
                    document.createElement("br"),
                    document.createTextNode(item.htmlTitle)
                );
            }
        }
    </script>
    <script
        src="https://www.googleapis.com/customsearch/v1?key=AIzaSyBWfj57KWm6XnhWHj8S1bDIqu5TZZ7b8SU&cx=51833c5a1053f421f&q=Content analysis is a research tool used to determine the presence of certain words, themes, or concepts within some given qualitative data (i.e. text). Using content analysis, researchers can quantify and analyze the presence, meanings, and relationships of such certain words, themes, or concepts. As an example, researchers can evaluate language used within a news article to search for bias or partiality. Researchers can then make inferences about the messages within the texts, the writer(s), the audience, and even the culture and time of surrounding the text.&callback=hndlr">
        </script>
</body>

</html>
